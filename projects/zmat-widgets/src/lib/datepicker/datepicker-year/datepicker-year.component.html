<mat-form-field dateFormatYear [class]="getPanelClasses()">
  <input matInput [min]="schema.min"
                  [max]="schema.max"
                  [matDatepicker]="dp"
                  (keyup)="keyUp($event)"
                  placeholder="{{ schema.placeholder }}"
                  [formControl]="date">
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp
                  startView="multi-year"
                  (yearSelected)="chosenYearHandler($event, dp)">
  </mat-datepicker>
</mat-form-field>
