<mat-form-field>
  <mat-label>{{schema.label}}</mat-label>
  <mat-select placeholder="{{schema.placeholder}}" (selectionChange)="itemSelected($event)">
    <mat-option [value]=""></mat-option>
    <mat-option *ngFor="let item of data" [value]="item.getId()">{{ item.getName() }}</mat-option>
  </mat-select>
</mat-form-field>
