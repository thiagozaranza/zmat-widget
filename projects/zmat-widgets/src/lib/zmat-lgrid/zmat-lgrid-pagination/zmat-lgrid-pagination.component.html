    <div class="mat-paginator-page-size-label">Items per page:</div>

<div class="container">
    <div class="item pages">{{ from }} a {{ to }} de {{ total }}</div>
    <div class="item fill-space"></div>
    <div class="item">
        <button [disabled]="pagination?.page === 1 || totalPages == 1" (click)="firstPage()" mat-icon-button color="primary" aria-label="Primeira página">
            <mat-icon>first_page</mat-icon>
        </button>
        <button [disabled]="pagination?.page === 1 || totalPages === 1" (click)="previousPage()" mat-icon-button color="primary" aria-label="Página anterior">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <button [disabled]="pagination.page === totalPages || totalPages === 1" (click)="nextPage()" mat-icon-button color="primary" aria-label="Próxima página">
            <mat-icon>chevron_right</mat-icon>
        </button>
        <button [disabled]="pagination?.page === totalPages || totalPages === 1" (click)="lastPage()" mat-icon-button color="primary" aria-label="ùltima página">
            <mat-icon>last_page</mat-icon>
        </button>
    </div>
</div>
