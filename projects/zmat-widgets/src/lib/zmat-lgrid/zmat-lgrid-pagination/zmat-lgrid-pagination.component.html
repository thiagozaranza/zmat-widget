<div class="container">
    <div class="item pages" [hidden]="!total">{{ from }} a {{ to }} de {{ total }}</div>
    <div class="item chips">
      <mat-chip-list
        class=""
        cdkDropList
        cdkDropListOrientation="horizontal">
        <mat-chip *ngIf="($selection | async).length > 0"
          color="accent"
          selected
          [removable]="true"
          (removed)="cleanSelected()">
          {{ ($selection | async).length }} selecionados
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>
    <div class="item fill-space"></div>
    <div class="item">
      <mat-form-field class="grid-limit" [hidden]="!total">
        <mat-label>Limite</mat-label>
        <select matNativeControl [(ngModel)]="selectedLimit" (change)="changeLimit()" >
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </mat-form-field>
    </div>
    <div class="item" [hidden]="!total">
        <button [disabled]="pagination?.page === 1 || totalPages == 1" (click)="firstPage()" mat-icon-button color="primary" aria-label="Primeira página">
            <mat-icon>first_page</mat-icon>
        </button>
        <button [disabled]="pagination?.page === 1 || totalPages === 1" (click)="previousPage()" mat-icon-button color="primary" aria-label="Página anterior">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <button [disabled]="pagination?.page === totalPages || totalPages === 1" (click)="nextPage()" mat-icon-button color="primary" aria-label="Próxima página">
            <mat-icon>chevron_right</mat-icon>
        </button>
        <button [disabled]="pagination?.page === totalPages || totalPages === 1" (click)="lastPage()" mat-icon-button color="primary" aria-label="ùltima página">
            <mat-icon>last_page</mat-icon>
        </button>
    </div>
</div>
