<ng-template>
  <!-- <mat-progress-bar mode="indeterminate" [class.show]="saving" [class.hide]="!saving"></mat-progress-bar> -->
  <mat-spinner diameter="25" [class.show]="saving" [class.hide]="!saving"></mat-spinner>
  <span [class.error]="error" [class.success]="success" [class.show]="!editing && !saving" [class.hide]="editing || saving" style="padding-top: 12px; padding-bottom: 10px; padding-left: 18px;" (dblclick)="editMode('a')" >
    {{ (data)? model.getData(data) : '' }}
  </span>
  <div *ngIf="editing" >
    <form>
      <mat-form-field [class.show]="!saving" [class.hide]="saving">
        <input id="editable-input" matInput [readonly]="saving" >
      </mat-form-field>
    </form>

  </div>
</ng-template>
