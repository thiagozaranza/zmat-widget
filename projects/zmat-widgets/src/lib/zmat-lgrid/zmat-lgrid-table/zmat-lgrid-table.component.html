<mat-progress-bar mode="indeterminate" [class.show]="loading" [class.hide]="!loading"></mat-progress-bar>
<table>      
    <tr>
        <th *ngFor="let item of schema.columns">             
            <button *ngIf="item.ordenable" mat-button (click)="orderBy(item)">
                {{ item.title }} 
                <mat-icon *ngIf="isDecrescentOrderedByField(item)">arrow_upward</mat-icon>
                <mat-icon *ngIf="isCrescentOrderedByField(item)">arrow_downward</mat-icon>
            </button>
            <span *ngIf="!item.ordenable">{{ item.title }}</span>
        </th>
        <th *ngIf="enableActions && schema.actions.length > 0">Ações</th>
    </tr>
    <tr *ngFor="let obj of data" (dblclick)="selectItem(obj)">
        <td *ngFor="let item of schema.columns">
            <ng-container *dynamicOutlet="item.render; model: item; data: obj"></ng-container>
        </td>
        <td *ngIf="enableActions && schema.actions.length > 0" style="padding: 0px;">
            <div class="actions">
                <div *ngFor="let item of schema.actions">
                    <ng-container *dynamicOutlet="item.render; model: item; data: obj"></ng-container>
                </div>
            </div>
        </td>
    </tr>
</table>
<zmat-lgrid-pagination [facade]="facade"></zmat-lgrid-pagination>
